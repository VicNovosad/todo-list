<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset_style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
</head>
<body>
    <div class="content">
        <div class="listen column">
            <h3>Listen</h3>
            <textarea rows="16" cols="20"></textarea>
            <button type="button" class="button">
                <h4>Hinzufügen</h4>
            </button>
            <button type="button" class="button">
                <h4>Entfernen</h4>
            </button>
            <button type="button" class="button">
                <h4>Umbenennen</h4>
            </button>
        </div>
        <div class="Aufgaben column">
            <h2>Aufgaben</h2>
            <textarea rows="16" cols="20"></textarea>
            <button type="button" class="button">
                <h4>Hinzufügen</h4>
            </button>
            <button type="button" class="button">
                <h4>Entfernen</h4>
            </button>
            <button type="button" class="button">
                <h4>Erledigt anzeigen</h4>
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </button>
        </div>
        <div class="Beschreibung column">
            <h3>Beschreibung</h3>
            <div class="title">
                <h3>Name</h3>
            </div>
            <textarea rows="1" cols="20"></textarea>
            <div class="title">
                <h3>Notiz</h3>
            </div>
            <textarea rows="16" cols="20"></textarea>
            <div class="checkbox-area">
                <h5>Letzte Änderung: 2.17.2022 5:13</h5>
                <label class="container"> Erledigt
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="button" class="button">
                <h4>Änderung übernehmen</h4>
            </button>
        </div>
    </div>
</body>
</html>
